---

- id: 364ea817-bbb9-4083-87dd-94b9dba45f6f
  name: Account Discovery (targeted)
  description: The net utility is executed via cmd to enumerate detailed information about a specific user account.
  tactic: discovery
  technique:
    attack_id: T1087
    name: Account Discovery
  platforms:
    windows:
      cmd:
        command: |
          net user #{domain.user.name} /domain
          $x = Get-Process | Where-Object {$_.MainWindowTitle -ne ""} | Select-Object MainWindowTitle; $a = New-Object -com "Shell.Application"; $b = $a.windows() | select-object LocationName; write-host ($x | Format-List | Out-String) ($b | Format-List | Out-String)