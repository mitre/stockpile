---

- id: 95c69c32-6ca6-4540-b8ff-e072b95076b2
  name: Powerview Get-DomainComputer (XOR'd Payload)
  description: Use PowerView to query the Active Directory server for a list of computers in the Domain
  tactic: discovery
  technique:
    attack_id: T1018
    name: Remote System Discovery
  platforms:
    windows:
      psh:
        payload: powerview.ps1
        command: |
          Import-Module .\powerview.ps1;
          Get-DomainComputer
        parser:
          name: regex
          property: remote.host.fqdn
          script: '(?:dnshostname\s*:\s)([^\r]+)'
