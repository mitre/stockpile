---

- id: 1fdf3024-f54e-42b8-bfd3-25f632a172c5
  name: Stop Sandcat
  description: remove and stop sandcat
  tactic: defense-evasion
  technique:
    attack_id: T1107
    name: File Deletion
  executors:
    darwin:
      command: |
        rm sandcat-darwin && ps -o ppid=$(pgrep sandcat) | xargs -n1 kill
    linux:
      command: |
        rm #sandcat-linux && ps -o ppid=$(pgrep sandcat) | xargs -n1 kill
    windows:
      command: |
        Remove-Item -Path sandcat.exe -ErrorAction SilentlyContinue;
        Get-Process | Where {$_.ProcessName -Like "powershell" -or $_.ProcessName -Like "sandcat"} | Stop-Process -Force;
