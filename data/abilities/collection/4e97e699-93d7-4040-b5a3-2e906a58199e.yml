---

- id: 4e97e699-93d7-4040-b5a3-2e906a58199e
  name: Stage Sensitive Files
  description: copy files to staging directory
  tactic: collection
  technique:
    attack_id: T1074
    name: Data Staged
  platforms:
    darwin:
      sh:
        command: |
          cp "#{host.file.sensitive.private}" staged
    linux:
      sh:
        command: |
          cp "#{host.file.sensitive.private}" staged
    windows:
      psh:
        command: |
          Copy-Item -Path "#{host.file.sensitive.private}" -Destination staged

  # see 6469befa-748a-4b9c-a96d-f191fde47d89 for creation of directory 'staged'
