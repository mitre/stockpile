---

- id: c1cd6388-3ced-48c7-a511-0434c6ba8f48
  name: Find local users
  description: Get a list of all local users
  tactic: persistence
  technique:
    attack_id: T1078
    name: Valid Accounts
  platforms:
    darwin:
      sh:
        command: |
          cut -d: -f1 /etc/passwd | grep -v '_' | grep -v '#'
        parsers:
          plugins.stockpile.data.parsers.p_line:
            - source: host.user.name
    linux:
      sh:
        command: |
          cut -d: -f1 /etc/passwd | grep -v '_' | grep -v '#'
        parsers:
          plugins.stockpile.data.parsers.p_line:
            - source: host.user.name
